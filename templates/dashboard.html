<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <h2>üó≥Ô∏è E-Voting Admin</h2>
    <a href="/register_voter">Register Voter</a>
    <a href="/results">Results</a>
    <a href="/logout" class="logout">Logout</a>
</div>

<div class="container">
    <h1>Admin Dashboard</h1>

    <div class="cards">
        <div class="card">
            <h3>Total Voters</h3>
            <p>{{ total_voters }}</p>
        </div>

        <div class="card">
            <h3>Total Votes</h3>
            <p>{{ total_votes }}</p>
        </div>
    </div>

    <h2>Election Results</h2>

    <table>
        <tr>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
        {% for candidate, count in results %}
        <tr>
            <td>{{ candidate }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
