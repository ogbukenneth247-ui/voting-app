<!DOCTYPE html>
<html>
<head>
    <title>Register Voter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="text-center">Register Voter</h3>

        {% if success %}
            <div class="alert alert-success">
                Voter Registered! <br>
                <strong>Voter ID:</strong> {{ success }}
            </div>
        {% endif %}

        <form method="post">
            <input class="form-control mb-3" name="name" placeholder="Full Name" required>
            <input class="form-control mb-3" name="year" placeholder="Year of Birth (e.g. 2000)" required>
            <button class="btn btn-primary w-100">Register</button>
        </form>

        <a href="/" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
